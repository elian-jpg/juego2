<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego del Cubo1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            max-width: 100%;
            max-height: 100vh;
        }
        
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        
        .mobile-controls.horizontal {
            flex-direction: row;
            bottom: 20px;
            left: 20px;
            right: 20px;
            transform: none;
            justify-content: space-between;
        }
        
        .jump-button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }
        
        .jump-button:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .orientation-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            padding: 8px 15px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            z-index: 15;
            display: none;
        }
        
        .orientation-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .mobile-instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
            max-width: 300px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .game-over .final-score {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .game-over .message {
            font-size: 18px;
            color: #CCC;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .restart-button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .restart-button:hover {
            background: #FF5252;
        }
        
        .difficulty-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Arial', sans-serif;
            z-index: 30;
        }
        
        .difficulty-menu h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-align: center;
        }
        
        .difficulty-menu p {
            font-size: 20px;
            margin-bottom: 40px;
            text-align: center;
            color: #CCC;
        }
        
        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .difficulty-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid #FFD700;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
        }
        
        .difficulty-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .difficulty-button.easy {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .difficulty-button.medium {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }
        
        .difficulty-button.hard {
            background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%);
        }
        
        @media (max-width: 768px) {
            .ui {
                font-size: 16px;
            }
            
            .game-over h1 {
                font-size: 36px;
            }
            
            .game-over p {
                font-size: 20px;
            }
            
            .game-over .final-score {
                font-size: 28px;
            }
            
            .game-over .message {
                font-size: 16px;
            }
            
            .difficulty-menu h1 {
                font-size: 36px;
                margin-bottom: 30px;
            }
            
            .difficulty-menu p {
                font-size: 18px;
                margin-bottom: 30px;
            }
            
            .difficulty-button {
                padding: 15px 30px;
                font-size: 20px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="ui">
            <div>PuntuaciÃ³n: <span id="score">0</span></div>
            <div>Vidas: <span id="lives">3</span></div>
        </div>
        <div class="orientation-toggle" id="orientationToggle">
            ðŸ“± Vertical
        </div>
        <div class="mobile-controls" id="mobileControls">
            <div class="jump-button" id="jumpButton">
                SALTAR
            </div>
        </div>
        <div class="mobile-instructions" id="mobileInstructions">
            <h3>Â¡Bienvenido al Juego del Cubo!</h3>
            <p>En mÃ³vil: Toca la pantalla para saltar</p>
            <p>En PC: Usa las flechas o WASD</p>
            <button onclick="hideInstructions()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Â¡Entendido!</button>
        </div>
        <div class="difficulty-menu" id="difficultyMenu">
            <h1>ðŸŽ® Juego del Cubo</h1>
            <p>Selecciona la dificultad para comenzar</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button easy" onclick="startGame('easy')">
                    ðŸŒ± Dificultad Baja
                </button>
                <button class="difficulty-button medium" onclick="startGame('medium')">
                    âš¡ Dificultad Media
                </button>
                <button class="difficulty-button hard" onclick="startGame('hard')">
                    ðŸ”¥ Dificultad Alta
                </button>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h1>Â¡GAME OVER!</h1>
            <p>Tu puntuaciÃ³n final:</p>
            <div class="final-score" id="finalScore">0</div>
            <div class="message">
                Toca el botÃ³n para volver a jugar
            </div>
            <button class="restart-button" onclick="showDifficultyMenu()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let lives = 3;
        let gameSpeed = 2;
        let gameRunning = false; // Cambiado a false para que no inicie automÃ¡ticamente
        let isMobile = false;
        let canvasScale = 1;
        let lastTimestamp = null;
        let mobileSpeedMultiplier = 1;
        let gameStarted = false; // Nueva variable para controlar si el juego ha comenzado
        
        // Detectar si es dispositivo mÃ³vil
        function detectMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                      window.innerWidth <= 768;
            
            if (isMobile) {
                document.getElementById('mobileControls').style.display = 'flex';
                document.getElementById('orientationToggle').style.display = 'block';
                document.getElementById('mobileInstructions').style.display = 'block';
                resizeCanvas();
                // En mÃ³viles bajar ligeramente la velocidad de scroll para mejor accesibilidad
                mobileSpeedMultiplier = 0.85;
            }
        }
        
        // FunciÃ³n para cambiar orientaciÃ³n de controles mÃ³viles
        function toggleOrientation() {
            const controls = document.getElementById('mobileControls');
            const toggle = document.getElementById('orientationToggle');
            
            if (controls.classList.contains('horizontal')) {
                controls.classList.remove('horizontal');
                toggle.textContent = 'ðŸ“± Vertical';
            } else {
                controls.classList.add('horizontal');
                toggle.textContent = 'ðŸ“± Horizontal';
            }
        }
        
        // Redimensionar canvas para dispositivos mÃ³viles
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 100, 400);
            
            canvasScale = Math.min(maxWidth / 800, maxHeight / 400);
            
            canvas.style.width = (800 * canvasScale) + 'px';
            canvas.style.height = (400 * canvasScale) + 'px';
            
            // Ajustar el tamaÃ±o del contenedor
            container.style.width = (800 * canvasScale) + 'px';
            container.style.height = (400 * canvasScale) + 'px';
        }
        
        function hideInstructions() {
            document.getElementById('mobileInstructions').style.display = 'none';
        }
        
        const player = {
            x: 100,
            y: 300,
            width: 30,
            height: 30,
            velocityY: 0,
            velocityX: 0,
            onGround: false,
            color: '#FF6B6B',
            lastPlatform: null
        };
        
        let platforms = [];
        let spikes = [];
        const gravity = 0.7; // Reducida para mejor control
        const jumpPower = -18; // Ajustado para mejor alcance
        const moveSpeed = 5;
        
        function initPlatforms() {
            platforms = [
                { x: 0, y: 350, width: 250, height: 50, color: '#8B4513' },
                { x: 350, y: 300, width: 200, height: 50, color: '#228B22' },
                { x: 650, y: 250, width: 180, height: 50, color: '#FFD700' },
                { x: 900, y: 200, width: 150, height: 50, color: '#FF6347' }
            ];
            generateSpikes();
        }
        
        function generateSpikes() {
            spikes = [];
            for (let i = 0; i < platforms.length; i++) {
                let platform = platforms[i];
                // No agregar pinchos en la primera plataforma (plataforma de inicio)
                if (i === 0) continue;
                
                // Agregar pinchos en algunas plataformas (60% de probabilidad)
                if (Math.random() < 0.6) {
                    // Calcular cuÃ¡ntos pinchos caben en la plataforma
                    const maxSpikes = Math.floor(platform.width / 60); // Un pincho cada 60 pÃ­xeles
                    const actualSpikes = Math.floor(Math.random() * maxSpikes) + 1; // Entre 1 y maxSpikes
                    
                    for (let j = 0; j < actualSpikes; j++) {
                        // Espaciar los pinchos uniformemente
                        const spacing = platform.width / (actualSpikes + 1);
                        const spikeX = platform.x + (j + 1) * spacing - 10; // Centrar el pincho
                        
                        spikes.push({
                            x: spikeX,
                            y: platform.y - 15,
                            width: 20,
                            height: 15,
                            color: '#FF0000'
                        });
                    }
                }
            }
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function updatePlayer(dt) {
            // dt estÃ¡ normalizado a 60fps (1.0 a 60Hz)
            player.velocityY += gravity * dt;
            player.y += player.velocityY * dt;
            
            player.onGround = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                        
                        // Sumar puntuaciÃ³n solo si es una plataforma nueva
                        if (player.lastPlatform !== platform) {
                            score += 1;
                            player.lastPlatform = platform;
                        }
                    }
                }
            }
            
            // Verificar colisiÃ³n con pinchos
            for (let spike of spikes) {
                if (checkCollision(player, spike)) {
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                        return;
                    } else {
                        // Solo resetear posiciÃ³n del jugador, no el juego completo
                        resetPlayer();
                        return;
                    }
                }
            }
            
            if (player.y + player.height > canvas.height) {
                // Game over cuando toque el suelo
                gameOver();
                return;
            }
            
            // Mover jugador horizontal segun input aplicado a velocityX
            player.x += player.velocityX * dt;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Mover plataformas y pinchos solo si el juego estÃ¡ activo
            if (gameRunning && gameStarted) {
                for (let platform of platforms) {
                    platform.x -= gameSpeed * dt * mobileSpeedMultiplier;
                }
                for (let spike of spikes) {
                    spike.x -= gameSpeed * dt * mobileSpeedMultiplier;
                }
            }
            
            platforms = platforms.filter(platform => platform.x + platform.width > 0);
            spikes = spikes.filter(spike => spike.x + spike.width > 0);
            
            if (platforms.length < 4) {
                const lastPlatform = platforms[platforms.length - 1];
                const newX = lastPlatform ? lastPlatform.x + 300 : 800;
                const newY = 100 + Math.random() * 200;
                const newWidth = 120 + Math.random() * 150; // Plataformas mÃ¡s anchas
                
                const newPlatform = {
                    x: newX,
                    y: newY,
                    width: newWidth,
                    height: 50,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                };
                
                platforms.push(newPlatform);
                
                // Agregar pinchos a la nueva plataforma (60% de probabilidad)
                if (Math.random() < 0.6) {
                    // Calcular cuÃ¡ntos pinchos caben en la plataforma
                    const maxSpikes = Math.floor(newPlatform.width / 60); // Un pincho cada 60 pÃ­xeles
                    const actualSpikes = Math.floor(Math.random() * maxSpikes) + 1; // Entre 1 y maxSpikes
                    
                    for (let j = 0; j < actualSpikes; j++) {
                        // Espaciar los pinchos uniformemente
                        const spacing = newPlatform.width / (actualSpikes + 1);
                        const spikeX = newPlatform.x + (j + 1) * spacing - 10; // Centrar el pincho
                        
                        spikes.push({
                            x: spikeX,
                            y: newPlatform.y - 15,
                            width: 20,
                            height: 15,
                            color: '#FF0000'
                        });
                    }
                }
            }
            
            if (player.y > canvas.height + 50) {
                // Game over cuando caiga completamente
                gameOver();
                return;
            }
        }
        
        function resetPlayer() {
            player.x = 100;
            player.y = 300;
            player.velocityY = 0;
            player.velocityX = 0;
            player.lastPlatform = null;
        }
        
        function teleportToSafeLocation() {
            // Buscar la plataforma mÃ¡s cercana y segura (sin pinchos)
            let safePlatform = null;
            
            // Primero buscar la plataforma inicial (siempre segura)
            for (let platform of platforms) {
                if (platform.x <= 200 && platform.x + platform.width >= 100) {
                    safePlatform = platform;
                    break;
                }
            }
            
            // Si no encuentra la plataforma inicial, buscar cualquier plataforma sin pinchos
            if (!safePlatform) {
                for (let platform of platforms) {
                    let hasSpikes = false;
                    for (let spike of spikes) {
                        // Verificar si hay pinchos en esta plataforma especÃ­fica
                        if (spike.x >= platform.x && spike.x <= platform.x + platform.width &&
                            spike.y >= platform.y - 20 && spike.y <= platform.y) {
                            hasSpikes = true;
                            break;
                        }
                    }
                    if (!hasSpikes) {
                        safePlatform = platform;
                        break;
                    }
                }
            }
            
            // Si no encuentra ninguna plataforma segura, crear una nueva plataforma segura
            if (!safePlatform) {
                // Crear una plataforma segura en una posiciÃ³n aleatoria
                const newX = 100 + Math.random() * 300;
                const newY = 250 + Math.random() * 100;
                const newWidth = 80 + Math.random() * 60;
                
                safePlatform = {
                    x: newX,
                    y: newY,
                    width: newWidth,
                    height: 50,
                    color: '#00FF00' // Verde para indicar que es segura
                };
                
                // Agregar la plataforma temporal a la lista
                platforms.push(safePlatform);
            }
            
            // Teletransportar al jugador
            if (safePlatform) {
                player.x = safePlatform.x + (safePlatform.width / 2) - (player.width / 2);
                player.y = safePlatform.y - player.height;
                player.velocityY = 0;
                player.velocityX = 0;
                player.lastPlatform = safePlatform;
            } else {
                // Fallback: posiciÃ³n inicial
                resetPlayer();
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }
        
        function showDifficultyMenu() {
            gameRunning = false;
            gameStarted = false;
            document.getElementById('difficultyMenu').style.display = 'flex';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function startGame(difficulty) {
            // Configurar la velocidad segÃºn la dificultad
            switch(difficulty) {
                case 'easy':
                    gameSpeed = 1.2; // MÃ¡s lento
                    break;
                case 'medium':
                    gameSpeed = 2; // Velocidad estÃ¡ndar
                    break;
                case 'hard':
                    gameSpeed = 3.5; // MÃ¡s rÃ¡pido
                    break;
                default:
                    gameSpeed = 2;
            }
            
            // Ocultar el menÃº de dificultad
            document.getElementById('difficultyMenu').style.display = 'none';
            
            // Inicializar el juego
            score = 0;
            lives = 3;
            gameRunning = true;
            gameStarted = true;
            resetPlayer();
            initPlatforms();
            
            // Iniciar el bucle del juego
            gameLoop();
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            resetPlayer();
            initPlatforms();
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar plataformas
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Dibujar pinchos
            for (let spike of spikes) {
                ctx.fillStyle = spike.color;
                ctx.beginPath();
                ctx.moveTo(spike.x, spike.y + spike.height);
                ctx.lineTo(spike.x + spike.width/2, spike.y);
                ctx.lineTo(spike.x + spike.width, spike.y + spike.height);
                ctx.closePath();
                ctx.fill();
                
                // Borde del pincho
                ctx.strokeStyle = '#8B0000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Dibujar jugador solo si el juego estÃ¡ activo
            if (gameRunning && gameStarted) {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(player.x, player.y, player.width, player.height);
            }
        }
        
        function updateUI() {
            if (gameRunning && gameStarted) {
                document.getElementById('score').textContent = score;
                document.getElementById('lives').textContent = lives;
            }
        }
        
        function gameLoop(timestamp) {
            if (lastTimestamp === null) lastTimestamp = timestamp;
            const deltaMs = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            // Normalizar a 60fps -> 16.666...ms = dt 1.0
            let dt = deltaMs / (1000 / 60);
            // Evitar saltos muy grandes o demasiado pequeÃ±os
            if (!isFinite(dt) || dt <= 0) dt = 1;
            dt = Math.min(dt, 2); // cap a 2x

            // Solo actualizar el juego si estÃ¡ activo
            if (gameRunning && gameStarted) {
                updatePlayer(dt);
            }
            
            // Siempre dibujar para mostrar el menÃº y las plataformas
            draw();
            updateUI();
            requestAnimationFrame(gameLoop);
        }
        
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Eventos tÃ¡ctiles para dispositivos mÃ³viles
        function handleTouch(e) {
            e.preventDefault();
            if (player.onGround) {
                player.velocityY = jumpPower;
                player.onGround = false;
            }
        }
        
        // Agregar eventos tÃ¡ctiles
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        document.getElementById('jumpButton').addEventListener('touchstart', handleTouch, { passive: false });
        document.getElementById('jumpButton').addEventListener('click', handleTouch);
        document.getElementById('orientationToggle').addEventListener('click', toggleOrientation);
        
        function handleInput() {
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.velocityX = -moveSpeed;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.velocityX = moveSpeed;
            } else {
                player.velocityX = 0;
            }
            
            if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.onGround) {
                player.velocityY = jumpPower;
                player.onGround = false;
            }
        }
        
        function inputLoop() {
            if (gameRunning && gameStarted) {
                handleInput();
            }
            requestAnimationFrame(inputLoop);
        }
        
        // Inicializar el juego
        detectMobile();
        initPlatforms();
        // Iniciar el bucle del juego para mostrar el menÃº
        requestAnimationFrame(gameLoop);
